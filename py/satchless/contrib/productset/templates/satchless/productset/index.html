{% extends 'satchless/productset/base.html' %}
{% load i18n %}
{% block title %}Product sets | {{ block.super }}{% endblock %}
{% block content %}
    <h1>Product sets</h1>
    <ul>
        {% for set in sets %}
        <li>
            <a href="{{ set.get_absolute_url }}">{{ set.name }}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
